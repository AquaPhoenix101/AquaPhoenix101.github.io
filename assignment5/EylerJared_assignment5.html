<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="solar-system">
        <div id="sun" class="planet">&#x2609;</div>
        <div id="mercury" class="orbit"><span class="planet">&#x263F;</span></div>
        <div id="venus" class="orbit"><span class="planet">&#x2640;</span></div>
        <div id="earth" class="orbit">
            <span class="planet">&#x2641;</span>
            <div id="moon" class="moon">&#x263E;</div>
        </div>
        <div id="mars" class="orbit"><span class="planet">&#x2642;</span></div>
        <div id="jupiter" class="orbit"><span class="planet">&#x2643;</span></div>
        <div id="saturn" class="orbit"><span class="planet">&#x2644;</span></div>
        <div id="uranus" class="orbit"><span class="planet">&#x2645;</span></div>
        <div id="neptune" class="orbit"><span class="planet">&#x2646;</span></div>
        <div id="pluto" class="orbit"><span class="planet">&#x2647;</span></div>
    </div>
</body>
</html>
